    <title>2017springインターンレポ</title>
    <link rel="stylesheet" href="../../common/main.css">
    <base href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.4.1/">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <script>
    let link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section class="slideSpace" data-separator="\n\n$"></section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
    let now = window.location.protocol + window.location.host + window.location.pathname;
    now = now.substring(0, now.lastIndexOf('/'));
    let file = '/slide.md';
    document.getElementsByClassName('slideSpace')[0].setAttribute('data-markdown', now + file);

    Reveal.addEventListener('ready', function(event) {
        let tweets = document.getElementsByClassName('twitter-tweet');
        let twiscript = document.createElement('script');
        twiscript.src = '//platform.twitter.com/widgets.js';
        for(let i = 0; i < tweets.length; i++)
            tweets[i].parentNode.insertBefore(twiscript, tweets[i].nextSibling);
    });

    Reveal.initialize({
        history: true,
        controls: false,
        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
    </script>
</body>
