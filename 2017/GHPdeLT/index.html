<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GHPdeLT</title>
    <link rel="stylesheet" href="../../common/main.css">
    <base href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.4.1/">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <script defer src="//platform.twitter.com/widgets.js"></script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section class="slideSpace" data-separator="\n\n---$"></section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
    var now = window.location.toString();
    var now = now.slice(0, now.length - window.location.hash.length);
    let file = '/slide.md';
    document.getElementsByClassName('slideSpace')[0].setAttribute('data-markdown', now + file);

    Reveal.initialize({
        history: true,
        controls: false,
        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
    </script>
</body>
</html>
